<!DOCTYPE html>
<html>
    <head>
        <title>Painting Board</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <canvas id="jsCanvas" class="canvas"></canvas>
        <div class="controls">
            <div class="controls_range">
                <input type="range" id="jsRange" min="0.1" max="5.0" value="2.5" step="0.1">
            </div>
            <div class="controls_buttons">
                <button id="jsMode">Fill</button>
                <button id="jsSave">Save</button>
            </div>
          <div class="controls__colors" id="jsColors">
            <div class="controls__color jsColor" 
            style="background-color:#2c2c2c"
            ></div>
            <div
              class="controls__color jsColor" style="background-color:white">
            </div>
            <div
              class="controls__color jsColor"
              style="background-color:#e66767"
            ></div>
            <div
              class="controls__color jsColor"
              style="background-color:#3dc1d3"
            ></div>
            <div
              class="controls__color jsColor"
              style="background-color:#f78fb3"
            ></div>
            <div
              class="controls__color jsColor"
              style="background-color:#574b90"
            ></div>
            <div
              class="controls__color jsColor"
              style="background-color:#f7d794"
            ></div>
            <div
              class="controls__color jsColor"
              style="background-color:#778beb"
            ></div>
            <div
              class="controls__color jsColor"
              style="background-color:#c44569"
            ></div>
        </div>
        <script src="app.js"></script>
        
        </body>
    </html>
